<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
        }
        .hello {
            font-size: 3em;
            color: #fff;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-40px); }
        }
    </style>
</head>
<body>
    <div class="hello">Hello, world! ðŸ‘‹</div>
</body>
</html>
